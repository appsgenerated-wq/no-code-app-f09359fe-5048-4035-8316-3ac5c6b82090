name: FoodieFinds

entities:
  User:
    authenticable: true
    properties:
      - name
      - name: email
        type: email
      - name: role
        type: choice
        options:
          values: [admin, user, owner]
        default: user
    policies:
      create:
        - access: admin
      read:
        - access: restricted
          allow: User
          condition: self
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: admin
      signup:
        - access: public

  Restaurant:
    properties:
      - name: name
        type: string
      - name: description
        type: text
      - name: address
        type: string
      - name: image
        type: image
        options:
          sizes:
            thumbnail:
              width: 400
              height: 250
    belongsTo:
      - name: owner
        entity: User
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self

  MenuItem:
    properties:
      - name: name
        type: string
      - name: description
        type: text
      - name: price
        type: money
        options:
          currency: 'USD'
      - name: image
        type: image
        options:
          sizes:
            thumbnail:
              width: 100
              height: 100
    belongsTo:
      - Restaurant
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
      delete:
        - access: restricted
          allow: User

  Order:
    properties:
      - name: status
        type: choice
        options:
          values: [pending, confirmed, preparing, delivered, cancelled]
        default: pending
      - name: totalPrice
        type: money
        options:
          currency: 'USD'
      - name: itemsSummary
        type: text
        helpText: 'A summary of items in the order, e.g., "2x Pizza, 1x Coke"'
    belongsTo:
      - name: customer
        entity: User
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: restricted
          allow: User
          condition: self
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self


# Health check endpoint for connection testing
endpoints:
  health:
    path: /api/health
    method: GET
    policies: []
    handler: healthCheck